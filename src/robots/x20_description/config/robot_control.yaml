    HL_hipy_controller:
        type: robot_joint_controller/RobotJointController
        joint: HL_HipY_joint
        pid: {p: 300.0, i: 0.0, d: 8.0}

    HL_knee_controller:
        type: robot_joint_controller/RobotJointController
        joint: HL_Knee_joint
        pid: {p: 300.0, i: 0.0, d: 8.0}

    # HR Controllers ---------------------------------------
    HR_hipx_controller:
        type: robot_joint_controller/RobotJointController
        joint: HR_HipX_joint
        pid: {p: 100.0, i: 0.0, d: 5.0}

