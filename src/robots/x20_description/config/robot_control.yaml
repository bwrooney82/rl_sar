x20_gazebo:
    # Publish all joint states -----------------------------------
    joint_state_controller:
        type: joint_state_controller/JointStateController
        publish_rate: 1000  

    # FL Controllers ---------------------------------------
    FL_hipx_controller:
        type: robot_joint_controller/RobotJointController
        joint: FL_HipX_joint
        pid: {p: 100.0, i: 0.0, d: 5.0}

    FL_hipy_controller:
        type: robot_joint_controller/RobotJointController
        joint: FL_HipY_joint
        pid: {p: 300.0, i: 0.0, d: 8.0}

    FL_knee_controller:
        type: robot_joint_controller/RobotJointController
        joint: FL_Knee_joint
        pid: {p: 300.0, i: 0.0, d: 8.0}

    # FR Controllers ---------------------------------------
